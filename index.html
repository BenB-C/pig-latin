<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Pig Latin Translator</title>
  </head>
  <body>
    <h1>Pig Latin Translator</h1>
    <form id="pigLatin">
      <!-- Input -->
      <h3>Enter the English text that you want translated into Pig Latin:</h3>
      <div class="form-group">
        <!-- only allow letters in input: -->
        <!-- <input id="userInput" type="text" name="plainText" value="" pattern="[a-zA-Z]*"> -->
        <input id="userInput" type="text" name="plainText">
        <button type="submit" class="btn btn-primary">Ubmitsay</button>
      </div>
    </form>
    <!-- Output -->
    <div id="result">
      <p id="plainText"></p>
      <p>In pig latin is:</p>
      <p id="pigLatinText"></p>
    </div>
    <div id="error">
      <p>Please type something!</p>
    </div>
  </body>
</html>
